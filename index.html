<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="icon" href="./public/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Let's Invest</title>
    <script src="./src/main.js" type="module"></script>
    <script src="./src/api.js" type="module"></script>
    <script src="./src/search.js" type="module"></script>
    <script src="./src/watchlist.js" type="module"></script>
  </head>
  <body>
    <header id="dynamic-header">
    </header>
    
    <main>
      <div class="hero">
          <img src="public/bitcoin.png" alt="bitcoin-img">
          <h2>Get to know the best trends in the stock and crypto market</h2>
      </div>

      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search by ticker symbol (e.g. AAPL, BTC)" />
        <button id="searchBtn">Search</button>
      </div>

      <div id="search-results">
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr class="categories">
                    <th>Name</th>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>%Change</th>
                </tr>
            </thead>
            <tbody id="searchData">
                <!-- Search results will appear here -->
            </tbody>
        </table>
    </div>
    
    <div class="stocks">
        <h2>Top 5 Stocks</h2>
        <table>
            <thead>
                <tr class="categories">
                    <th>Name</th>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>%Change</th>
                </tr>
            </thead>
            <tbody class="data">
                <!-- Stock data will appear here -->
            </tbody>
        </table>
    </div>
    <div class="crypto">
        <h2>Top 5 Cryptos</h2>
        <table>
            <thead>
                <tr class="categories">
                    <th>Name</th>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>%Change</th>
                </tr>
            </thead>
            <tbody class="data">
                <!-- Crypto data will appear here -->
            </tbody>
        </table>
    </div>
    </main>
    <footer id="dynamic-footer">
    </footer>
    
  </body>
</html>
